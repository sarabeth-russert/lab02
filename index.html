<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <script id="animals" type="text/x-tmpl-mustache">
        <div>
          <h2>{{title}}</h2>
          <img src={{}}
          <p>{{description}}</p>
          <p>Current population: {{population}}</p>
          <p>Founded on: {{founded}}</p>
          {{{body}}}
        </div>
      </script>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
